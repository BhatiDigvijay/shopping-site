<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    form, #orderSummary {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Checkout Form</h2>

  <div id="orderSummary">
    <h3>Your Order</h3>
    <div id="cartItemsText">Loading...</div>
    <strong>Total: ₹<span id="cartTotal">0</span></strong>
  </div>

  <form id="checkoutForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required />

    <label for="address">Address</label>
    <textarea id="address" required></textarea>

    <label for="city">City</label>
    <input type="text" id="city" required />

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" required />

    <label for="phone">Phone No.</label>
    <input type="tel" id="phone" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="productSummary">Product Summary:</label>
    <textarea id="productSummary" name="productSummary" readonly rows="4" cols="50"></textarea>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div class="toast" id="toast">Thank you! Your order has been placed.</div>

  <script>
    emailjs.init("pRBniBEmMGEZnyrek"); // Initialize EmailJS

    window.addEventListener("DOMContentLoaded", function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsText = document.getElementById("cartItemsText");
      const cartTotalEl = document.getElementById("cartTotal");
      const productSummaryTextarea = document.getElementById("productSummary");
      const submitBtn = document.getElementById("submitBtn");

      let total = 0;
      let summaryLines = [];

      if (cart.length === 0) {
        cartItemsText.textContent = "Your cart is empty.";
        submitBtn.disabled = true;
      } else {
        cart.forEach(item => {
          const quantity = Number(item.qty) || 1;
          const price = Number(item.price) || 0;
          const itemTotal = quantity * price;
          total += itemTotal;
          summaryLines.push(`${item.name} (x${quantity}) - ₹${itemTotal}`);
        });

        const finalSummary = summaryLines.join("\n");
        cartItemsText.textContent = finalSummary;
        productSummaryTextarea.value = finalSummary;
        cartTotalEl.textContent = total;
        submitBtn.disabled = false;
      }

      document.getElementById("checkoutForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const pincode = document.getElementById("pincode").value.trim();
        const availablePincodes = ["382440", "382405"];

        if (!availablePincodes.includes(pincode)) {
          showToast("Sorry, we do not deliver to this pincode yet.");
          return;
        }

        if (cart.length === 0) {
          showToast("Your cart is empty.");
          return;
        }

        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const productSummary = document.getElementById("productSummary").value;

        const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

        const templateParams = {
          name,
          address,
          city,
          pincode,
          phone,
          email,
          product_summary: productSummary,
          total: totalAmount.toString()
        };

        emailjs.send("service_32uffi5", "template_6zo5xgj", templateParams)
          .then(function () {
            showToast("Thank you! Your order has been placed.");
            document.getElementById("checkoutForm").reset();
            localStorage.removeItem("cart");
            cartItemsText.textContent = "Your cart is empty.";
            cartTotalEl.textContent = "0";
            productSummaryTextarea.value = "";
            submitBtn.disabled = true;
          }, function (error) {
            showToast("Failed to send email. Please contact support.");
            console.error(error);
          });
      });

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 3000);
      }
    });
  </script>
</body>
</html>
