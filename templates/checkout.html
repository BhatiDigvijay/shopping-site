<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    form, #orderSummary {
      background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    input::placeholder { color: #999; font-style: italic; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; padding: 12px 20px; font-size: 16px; cursor: pointer; margin-top: 15px; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; border-radius: 5px; color: #fff; display: none; z-index: 9999; }
    .toast.show { display: block; }
    #orderSummary strong { display: block; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Checkout</h2>

  <div id="orderSummary">
    <h3>Your Order</h3>
    <div id="cartItemsText">Loading...</div>
    <strong>Total: ₹<span id="cartTotal">0</span></strong>
  </div>

  <form id="checkoutForm">
    <label>Name</label>
    <input type="text" id="name" placeholder="Your Name" required />

    <label>Address</label>
    <input type="text" id="address" placeholder="Your Address" required />

    <label>City</label>
    <input type="text" id="city" placeholder="Your City" required />

    <label>Pincode</label>
    <input type="text" id="pincode" placeholder="6-digit Pincode" required />

    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Your Phone Number" required />

    <label>Email</label>
    <input type="email" id="email" placeholder="Your Email" required />

    <label>Product Summary</label>
    <textarea id="productSummary" rows="4" readonly></textarea>

    <button type="submit" id="submitBtn">Place Order</button>
  </form>

  <div class="toast" id="toast"></div>

  <script>
    function showToast(msg, success=true){
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.background = success ? '#2e7d32' : '#c62828';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function populateCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsText = document.getElementById("cartItemsText");
      const cartTotalEl = document.getElementById("cartTotal");
      const productSummaryTextarea = document.getElementById("productSummary");
      const submitBtn = document.getElementById("submitBtn");

      if (cart.length === 0) {
        cartItemsText.textContent = "Your cart is empty.";
        cartTotalEl.textContent = "0";
        productSummaryTextarea.value = "";
        submitBtn.disabled = true;
        return;
      }

      let total = 0;
      const summaryLines = cart.map(item => {
        const qty = Number(item.qty) || 1;
        const price = Number(item.price) || 0;
        total += qty * price;
        return `${item.name} (x${qty}) - ₹${qty*price}`;
      });

      cartItemsText.textContent = summaryLines.join("\n");
      cartTotalEl.textContent = total;
      productSummaryTextarea.value = summaryLines.join("\n");
      submitBtn.disabled = false;
    }

    document.addEventListener("DOMContentLoaded", () => {
      populateCartSummary();

      const form = document.getElementById("checkoutForm");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if(cart.length === 0){
          showToast("Your cart is empty", false);
          return;
        }

        const payload = {
          name: document.getElementById("name").value,
          address: document.getElementById("address").value,
          city: document.getElementById("city").value,
          pincode: document.getElementById("pincode").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          product: document.getElementById("productSummary").value
        };

        try {
          // ✅ Change here: POST to /api/checkout
          const res = await fetch("/api/checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          if(data.success){
            showToast("Order placed successfully!");
            // Clear cart and reset form
            localStorage.removeItem("cart");
            populateCartSummary();
            form.reset();
            // Redirect to home after 2 seconds
            setTimeout(()=> { window.location.href = '/'; }, 2000);
          } else {
            showToast("Error placing order: " + data.message, false);
          }
        } catch(err) {
          console.error(err);
          showToast("Server error. Try again later.", false);
        }
      });
    });
  </script>
</body>
</html>
