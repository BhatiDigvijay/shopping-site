<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AyuHealth{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #007bff;
    }
    nav a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">🏠 Home</a>
    <a href="{{ url_for('products_page') }}">🛍️ Products</a>
    <a href="{{ url_for('cart_page') }}">🛒 Cart</a>
    <a href="{{ url_for('checkout_page') }}">💳 Checkout</a>
    <a href="{{ url_for('about_page') }}">👩‍⚕️ About Us</a>
    <a href="{{ url_for('contact_page') }}">📞 Contact Us</a>
    <a href="{{ url_for('privacy_policy_page') }}">Privacy Policy</a>
    <a href="{{ url_for('refund_page') }}">Refund Policy</a>
    <a href="{{ url_for('shipping_page') }}">Shipping Policy</a>
    <a href="{{ url_for('terms_page') }}">Terms & Conditions</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
