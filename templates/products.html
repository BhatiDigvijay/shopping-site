<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      transition: visibility 0s, opacity 0.5s linear;
      opacity: 0;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      width: 250px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .qty-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
     nav a.policy-link {
    font-size: 0.75rem;       /* smaller font size */
    opacity: 0.7;             /* slightly faded color */
    margin-left: 10px;        /* spacing */
  }
  </style>
</head>
<body>

  <nav>
  <a href="index.html">üè† Home</a>
  <a href="products.html">üõçÔ∏è Products</a>
  <a href="cart.html">
    Cart üõí <span id="cartCount" style="background:red;color:white;padding:2px 8px;border-radius:50%;font-size:12px;">0</span>
  </a>
  <a href="about.html">üë©‚Äç‚öïÔ∏èAbout Us</a>
  <a href="contact.html">üìûContact Us</a>
  <a href="refund.html" class="policy-link">Cancellation and Refunds</a>
  <a href="privacypolicy.html" class="policy-link">Privacy Policy</a>
  <a href="terms.html" class="policy-link">Terms and Conditions</a>
  <a href="shipping.html" class="policy-link">Shipping Policy</a>
</nav>
  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search products..." style="padding: 10px; flex: 1;" />
    <select id="sortBox" style="padding: 10px;">
      <option value="">Sort by</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
  </div>

  <div class="product-list" id="productList"></div>

  <div id="toast">Added to cart</div>

  <script>
    const products = [
      {
        id: "1",
        name: "3-1 Face Wash",
        price: 149,
        image: "images/facewash.jpeg",
        description: "This is a powerful 3-in-1 face wash that cleanses, exfoliates, and moisturizes your skin."
      },
      {
        id: "2",
        name: "Multi-Action Fairness Cream",
        price: 199,
        image: "images/facecream.jpeg",
        description: "Made with ancient Ayurvedic herbs to nourish and hydrate your skin naturally."
      },
      {
        id: "3",
        name: "Anti-Dandruff Shampoo",
        price: 129,
        image: "images/antidandruffshampoo.jpeg",
        description: "A gentle herbal shampoo that strengthens your hair and prevents dandruff."
      }
    ];

    let filteredProducts = [...products];

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.dataset.id = product.id;
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>Price: ‚Çπ${product.price}</p>
          <p class="description" style="display:none;">${product.description}</p>
          <div class="qty-selector">
            <button class="minus">-</button>
            <span class="qty">1</span>
            <button class="plus">+</button>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        `;

        // Toggle description on card click
        card.addEventListener("click", (e) => {
          if (e.target.tagName.toLowerCase() === "button") return;
          const desc = card.querySelector(".description");
          desc.style.display = desc.style.display === "none" ? "block" : "none";
        });

        container.appendChild(card);
      });

      attachProductEvents();
    }

    function attachProductEvents() {
      document.querySelectorAll(".product-card").forEach(card => {
        let quantity = 1;
        const plusBtn = card.querySelector(".plus");
        const minusBtn = card.querySelector(".minus");
        const qtyDisplay = card.querySelector(".qty");
        const addToCartBtn = card.querySelector(".add-to-cart");

        plusBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          quantity++;
          qtyDisplay.textContent = quantity;
        });

        minusBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          if (quantity > 1) {
            quantity--;
            qtyDisplay.textContent = quantity;
          }
        });

        addToCartBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const product = {
            id: card.dataset.id,
            name: card.querySelector("h2").textContent,
            price: parseFloat(card.querySelector("p").textContent.replace(/[^\d.]/g, '')),
            qty: quantity,
            image: card.querySelector("img").getAttribute("src")
          };

          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existingProduct = cart.find(item => item.id === product.id);
          if (existingProduct) {
            existingProduct.qty += quantity;
          } else {
            cart.push(product);
          }

          localStorage.setItem("cart", JSON.stringify(cart));

          showToast();
          updateCartCount();
          quantity = 1;
          qtyDisplay.textContent = quantity;
        });
      });
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = totalItems;
    }

    document.getElementById("searchBox").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      filteredProducts = products.filter(p => p.name.toLowerCase().includes(term));
      renderProducts();
    });

    document.getElementById("sortBox").addEventListener("change", (e) => {
      const sort = e.target.value;
      if (sort === "low") {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sort === "high") {
        filteredProducts.sort((a, b) => b.price - a.price);
      }
      renderProducts();
    });

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
